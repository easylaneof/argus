app:
  scheduler:
    interval: 1m
    update-batch-size: 5
  api:
    github-api-url: https://api.github.com
    stack-overflow-api-url: https://api.stackexchange.com/2.3
    bot-api-url: http://localhost:8081
  rabbit-mq:
    queue-name: links
    topic-exchange-name: links-topic-exchange
    links-routing-key: links

  database-access-type: jooq
  bot-update-sender-type: rabbitmq

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    password: postgres
    username: postgres
  rabbitmq:
    host: localhost
    password: rabbitmq
    username: rabbitmq
    port: 5672

management:
  endpoints:
    web:
      base-path: "/"
      path-mapping:
        health: "health"
        prometheus: "metrics"
    enabled-by-default: false

  metrics:
    tags:
      application: ${spring.application.name}

  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    prometheus:
      enabled: true

  server:
    port: 8090

springdoc:
  swagger-ui:
    path: /swagger-ui
